<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poids</title>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial;
      background: #f5f5f7;
      color: #111;
    }
    .wrap {
      max-width: 900px;
      margin: auto;
      padding: 32px 16px;
    }
    h1 {
      font-size: 36px;
      margin: 0;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 24px;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
    }
    .label {
      color: #6e6e73;
      font-size: 13px;
    }
    .value {
      font-size: 32px;
      font-weight: 700;
      margin-top: 6px;
    }
    input, button {
      height: 44px;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 0 12px;
      font-size: 16px;
    }
    button {
      background: #0071e3;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas {
      margin-top: 24px;
    }
    .error {
      color: #b00020;
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>Poids</h1>

  <div class="cards">
    <div class="card">
      <div class="label">Dernier poids</div>
      <div id="last" class="value">—</div>
    </div>
    <div class="card">
      <div class="label">Variation vs dernière</div>
      <div id="deltaPrev" class="value">—</div>
    </div>
    <div class="card">
      <div class="label">Variation vs départ</div>
      <div id="deltaFirst" class="value">—</div>
    </div>
  </div>

  <div class="card" style="margin-top:24px">
    <div class="label">Ajouter une mesure</div>
    <div style="display:flex;gap:12px;margin-top:12px;flex-wrap:wrap">
      <input id="date" type="date">
      <input id="weight" type="number" step="0.1" placeholder="73.4">
      <button onclick="add()">Enregistrer</button>
    </div>
    <div id="msg" class="error"></div>
  </div>

  <canvas id="chart" height="120"></canvas>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzHnl6nCiVVXux5TAxJRd9dDTx6xnDG6BVNtI3p0fhdRCmh8tvUOKhwiY1haa_q1RVtrw/exec";
const TOKEN = "arthur";

document.getElementById("date").value = new Date().toISOString().slice(0,10);

function jsonp(url) {
  return new Promise(resolve => {
    const cb = "cb" + Math.random().toString(36).slice(2);
    window[cb] = data => {
      delete window[cb];
      script.remove();
      resolve(data);
    };
    const script = document.createElement("script");
    script.src = url + "&callback=" + cb;
    document.body.appendChild(script);
  });
}

async function load() {
  const res = await jsonp(`${API}?action=list&token=${TOKEN}`);
  if (!res.ok) return showError(res.error);

  const d = res.data;
  if (!d.length) return;

  document.getElementById("last").textContent = d.at(-1).weight + " kg";

  if (d.length > 1) {
    document.getElementById("deltaPrev").textContent =
      (d.at(-1).weight - d.at(-2).weight).toFixed(1) + " kg";
    document.getElementById("deltaFirst").textContent =
      (d.at(-1).weight - d[0].weight).toFixed(1) + " kg";
  }

  chart.data.labels = d.map(x => x.date);
  chart.data.datasets[0].data = d.map(x => x.weight);
  chart.update();
}

async function add() {
  const date = dateInput.value;
  const weight = weightInput.value;
  const res = await jsonp(`${API}?action=add&date=${date}&weight=${weight}&token=${TOKEN}`);
  if (!res.ok) return showError(res.error);
  load();
}

function showError(t) {
  document.getElementById("msg").textContent = t;
}

const ctx = document.getElementById("chart");
const chart = new Chart(ctx, {
  type: "line",
  data: { labels: [], datasets: [{ data: [], borderColor: "#0071e3" }] },
  options: { plugins: { legend: { display: false } } }
});

load();
</script>
</body>
</html>
